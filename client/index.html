<head>
<title>LoopBack</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script>
    // access_token 토큰 쿠키 초기화
    // 기존 쿠키가 사라지지 않아 임시방편으로 처리;
    // $.cookie('access_token', null);

    function login() {

      var username = $("#username").val();
      var password = $("#password").val();

      $.ajax({
          url: "/api/Students/login",
          method: "post",
          data: {username: username, password: password},
          dataType : 'json',
          cache: false,
          success: function(data) {
              alert("data.userId : " + data.userId);
              location.href = "/login_ok.html";
          },
          error: function(request, status, error) {
            alert("request.status : " + request.status);
          }
      });
    }
  </script>
</head>
<body>
    <h1>로그인 테스트</h1>


    <li><a href="/auth/facebook">페이스북 로그인</a></li>
    <li><a href="/auth/google">구글 로그인</a></li>

    <br><br><br>
    ***** 계정 로그인 테스트 *****
    <br>
    id : <input type="text" id="username" name="username">
    <br>
    pass : <input type="password" id="password" name="password">

    <a href="javascript:login();">로그인</a>
</body>
