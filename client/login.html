<!-- Page 시작 -->
<script>
  function login() {
    var username = $("input[name=username]").val();
    var password = $("input[name=password]").val();

    $.ajax({
        url: "/api/Students/login",
        method: "post",
        data: {username: username, password: password},
        dataType : 'json',
        cache: false,
        success: function(data) {
            location.href = "/main.html";
        },
        error: function(request, status, error) {
          alert("request.status : " + request.status);
        }
    });
  }

  function loginTeacher() {
    var username = $("input[name=username_teacher]").val();
    var password = $("input[name=password_teacher]").val();

    $.ajax({
        url: "/api/Teachers/login",
        method: "post",
        data: {username: username, password: password},
        dataType : 'json',
        cache: false,
        success: function(data) {
            location.href = "/main.html";
        },
        error: function(request, status, error) {
          alert("request.status : " + request.status);
        }
    });
  }
</script>

  <div class="omb_login">

    <div class="col-md-9">
      <span class="help-block"></span>
      <ul class="nav nav-tabs" role="tablist">

        <li role="presentation"><a href="#teacher_login" aria-controls="reserve" role="tab" data-toggle="tab">강사 로그인</a></li>
      </ul>
    </div>

    <div class="tab-content">
      <!-- 학생로그인 -->
      <div role="tabpanel" class="tab-pane fade in active" id="student_login">
        <div class="row omb_row-sm-offset-3 omb_socialButtons">
              <div class="col-xs-4 col-sm-2">

              </div>
              <div class="col-xs-4 col-sm-2">

                </a>
              </div>
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
          <div class="col-xs-12 col-sm-6">
            <hr class="omb_hrOr">

        </div>

        <div class="row omb_row-sm-offset-3">
